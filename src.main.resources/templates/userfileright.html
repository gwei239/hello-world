<html xmlns:th="http://www.thymeleaf.org">
<head>
	<base target="_self"></base>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<meta http-equiv="pragma" content="no-cache"></meta>
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"></meta>
	<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"></meta>
	<meta http-equiv="expires" content="0"></meta>
	<title></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/gray/easyui.css}"></link>
	<link rel="stylesheet" type="text/css" th:href="@{/css/icon.css}"></link>
	<link rel="stylesheet" type="text/css" th:href="@{/css/mytab.css}"></link>
	<link rel="stylesheet" type="text/css" th:href="@{/css/mystyle.css}"></link>
<style type="text/css">
body,form{padding:0px; margin:0px;background:transparent;}
table,td,tr,th{ font-size:12px}
</style>
<script th:inline="javascript">
 function checkelement(element)
{
	trimform("form1");
	 
	return 2;
}
function check()
{
	var formobj = document["form1"];
 
	form1.submit();
}
function initPage()
{
	init_check("form1", checkelement);
//	json2form(json_encode(rightOBJ));
 
}
</script>
</head>
<body onLoad="initPage()">
	<form method="POST" target="" name="form1"  id="form1" action="/userfileright.update">
		<input type="hidden" name="fileuuid"  id="fileuuid"  th:value="${fileuuid}"></input>
		<input type="hidden" name="usermail"  id="usermail" th:value="${usermail}"></input>

		<table class="mytb" border="0" cellSpacing="1" cellPadding="0"   width="100%" align="center" style="border:#cccccc 1px solid;background:#FFFFFF;">
			<tbody>
  				<tr height="28">
    				<td colspan="8"  style=" background:url(/images/indextitlebg.gif) repeat-x;font-weight:bold; padding-left:8px; font-size:12px;border-bottom:1px solid #cccccc" height="28"><span class="title">用户文件权限管理</span></td>
    			</tr>
	<!--{copy:1,print:1,capture:1,delete:1,time:"2014/2/1-2014/2/29",opencount:1}}-->
				<tr><td width="20%" class="left" style="padding-left:10px;">准许拷贝: </td>
					<td class="right" colspan="3"><input type="checkbox" name="copy" id="copy" th:value="${right.copy}"></input></td></tr>
					
				<tr><td width="20%" class="left" style="padding-left:10px;">准许打印: </td>
					<td class="right" colspan="3"><input type="checkbox" name="print" id="print" th:value="${right.print}"></input></td></tr>

				<tr><td width="20%" class="left" style="padding-left:10px;">准许截屏: </td>
					<td class="right" colspan="3"><input type="checkbox" name="capture" id="capture" th:value="${right.capture}"></input></td></tr>
					
				<tr><td width="20%" class="left" style="padding-left:10px;">立即删除: </td>
					<td class="right" colspan="3"><input type="checkbox" name="delete" id="delete" th:value="${right.delete}"></input></td></tr>

				<tr><td width="20%" class="left" style="padding-left:10px;">使用时间: </td>
					<td class="right" colspan="3"><input type="text" class="easyui-datebox"   id="starttime" name="starttime"  th:value="${starttime}" size="15" maxlength="25" title="起始时间"></input>&nbsp;&nbsp;
	 					--<input type="text" class="easyui-datebox"   id="endtime" name="endtime"  th:value="${endtime}" size="15" maxlength="25" title="起始时间"></input>&nbsp;&nbsp;
					</td></tr>
 
				<tr><td width="20%" class="left" style="padding-left:10px;">准许打开次数: </td>
					<td class="right" colspan="3"><input type="text" name="opencount" id="opencount" th:value="${right.opencount}" size="30"></input></td></tr>
				
				<tr><td width="20%" class="left" style="padding-left:10px;">已经打开次数: </td>
					<td class="right" colspan="3"><input type="text" name="hasnums" readonly="readonly" id="hasnums" th:value="${right.hasnums}" disabled="disabled" size="30"></input></td></tr> 
 
				<tr><td class="left">&nbsp;</td>
					<td class="right" colspan="3" style="padding-bottom:15px; padding-top:10px;"><input value="设置" type="button" onClick="check();" class="button4"></input></td></tr>
			</tbody>
		</table>
	</form>

<script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.easyui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datagrid-detailview.js}"></script>
<script type="text/javascript" th:src="@{/js/locale/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript" th:src="@{/js/selectList.js}"></script>
<script th:src="@{/js/mytab.js}"></script>
<script th:src="@{/js/check.js}"></script>
<script th:src="@{/js/json.js}"></script>

</body>
</html>
