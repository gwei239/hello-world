<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<meta http-equiv="pragma" content="no-cache"></meta>
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate"></meta>
	<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"></meta>
	<meta http-equiv="expires" content="0"></meta>
	<title></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/mytab.css}"></link>
	<link rel="stylesheet" type="text/css" th:href="@{/css/mystyle.css}"></link>
	<style type="text/css">
	body,form{padding:0px; margin:0px;background:transparent;}
	table,td,tr,th{ font-size:12px}
	</style>
</head>

<body onLoad="initPage()">
	<form method="POST" name="form1"  id="form1" action="/setnewpassword.sumbit">
		<input type="hidden" name="email"  id="email" th:value="${email}"></input>
		<input type="hidden" name="codec"  id="codec" th:value="${codec}"></input>
		<table class="mytb" border="0" cellspacing="1" cellpadding="0"   width="100%" align="center" style="border:#ccc 1px solid; background:#fff;">
			<tbody>
  				<tr height="28">
				    <td colspan="8" style=" background:url(/images/indextitlebg.gif) repeat-x;font-weight:bold; padding-left:8px; font-size:12px; border-bottom:1px solid #ccc;" height="28">
				    	<span class="title">找回密码</span>
				    </td></tr>
				<tr>
					<td class="left" style="padding-left:10px;">设置新的密码:</td>
					<td class="right" colspan="3"><input type="password" name="password"  id="password" value="" size="30"></input>&nbsp;&nbsp;<span id="passwordspan">*</span></td></tr> 
				<tr>
					<td class="left" style="padding-left:10px;">确认新的密码:</td>
					<td class="right" colspan="3"><input type="password" name="confirmpass"  id="confirmpass" value="" size="30"></input>&nbsp;&nbsp;<span id="confirmpassspan">*</span></td></tr> 
				<tr>
					<td class="left">&nbsp;</td>
					<td class="right" colspan="3" style="padding-bottom:15px; padding-top:10px;"><input value="设置" type="button" onclick="check()" class="button4"></input>
					</td></tr> 
			</tbody> 
		</table>
	</form>

<script th:src="@{/js/formcheck.js}"></script>
<script type="text/javascript" th:src="@{/js/json.js}"></script>
<script type="text/javascript" th:src="@{/js/setday.js}"></script>
<script type="text/javascript" th:src="@{/js/selectList.js}"></script>
<script type="text/javascript" th:src="@{/js/mytab.js}"></script>
<script type="text/javascript" th:src="@{/js/setpassword.js}"></script>

</body>
</html>
